    <!-- Do You Love Me Question -->
    <div id="loveQuestion" class="container hidden">
        <h1>Do you love me?</h1>
        <div class="buttons">
            <button id="loveYes">Yes</button>
            <button id="loveNo">No</button>
        </div>

    <script>
        // DOM Elements
        const nameQuestion = document.getElementById('nameQuestion');
        const loveConfirmation = document.getElementById('loveConfirmation');
        const loveQuestion = document.getElementById('loveQuestion');
        const heartDisplay = document.getElementById('heartDisplay');
        const negativeFinal = document.getElementById('negativeFinal');

        const nameYes = document.getElementById('yesBtn');
        const nameNo = document.getElementById('noBtn');
        const okBtn = document.getElementById('okBtn');
        const loveYes = document.getElementById('loveYes');
        const loveNo = document.getElementById('loveNo');

        // Variables
        let noClickCount = 0;

        // Event Listeners
        nameNo.addEventListener('click', () => {
            // Crash the website
            document.body.innerHTML = '';
            document.body.style.backgroundColor = 'black';
            throw new Error("Website crashed because name wasn't Shahleez");
        });

        nameYes.addEventListener('click', () => {
            nameQuestion.classList.add('hidden');
            loveConfirmation.classList.remove('hidden');
        });

        okBtn.addEventListener('click', () => {
            loveConfirmation.classList.add('hidden');
            loveQuestion.classList.remove('hidden');
        });

        loveYes.addEventListener('click', () => {
            loveQuestion.classList.add('hidden');
            heartDisplay.classList.remove('hidden');
            
            // Create floating hearts
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart-animation';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
            
            const heartInterval = setInterval(createHeart, 300);
            
            // Clear hearts when leaving page
            heartDisplay.addEventListener('mouseleave', () => {
                clearInterval(heartInterval);
            });
        });

        loveNo.addEventListener('click', () => {
            noClickCount++;

            if (noClickCount >= 17) {
                loveQuestion.classList.add('hidden');
                negativeFinal.classList.remove('hidden');
                return;
            }

            // Randomly move the no button
            const container = loveQuestion.getBoundingClientRect();
            const buttonWidth = loveNo.offsetWidth;
            const buttonHeight = loveNo.offsetHeight;

            const maxX = container.width - buttonWidth;
            const maxY = container.height - buttonHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            loveNo.style.position = 'absolute';
            loveNo.style.left = `${randomX}px`;
            loveNo.style.top = `${randomY}px`;

            // Change button text after 5 clicks
            if (noClickCount === 5) {
                loveNo.textContent = 'Really?';
            } else if (noClickCount === 10) {
                loveNo.textContent = 'Please say yes!';
            } else if (noClickCount === 15) {
                loveNo.textContent = 'Whyyyy??';
            }
        });
    </script>
